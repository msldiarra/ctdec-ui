type Location implements Node {
  id: ID!
  country: String
  city: String
  searchTerms: String
}

type Mutation {
  requestAppointmentByNINAMutation(input: RequestAppointmentByNINAInput!): RequestAppointmentByNINAPayload
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type PlacesConnection {
  pageInfo: PageInfo!
  edges: [PlacesEdge]
}

type PlacesEdge {
  node: Location
  cursor: String!
}

type Query {
  node(id: ID!): Node
  viewer(viewerId: Int): Viewer
}

input RequestAppointmentByNINAInput {
  viewerId: String!
  nina: String!
  phone: String!
  mail: String!
  city: String
  country: String
  clientMutationId: String!
}

type RequestAppointmentByNINAPayload {
  viewer: Viewer
  clientMutationId: String!
}

type User implements Node {
  id: ID!
  firstName: String
  lastName: String
  login: String
  email: String
  enabled: Boolean
}

type Viewer implements Node {
  id: ID!
  user: User
  places(after: String, first: Int, before: String, last: Int, search: String!): PlacesConnection
}
